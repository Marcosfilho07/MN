<!DOCTYPE html>
<html lang="pt-BR">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>Feliz Dia dos Namorados 💘</title>
  <link rel="stylesheet" href="style.css" />
</head>
<body>
  <div class="hearts"></div>
  <div class="container">
    <h1>Feliz Dia dos Namorados 💖 <img src="https://i.imgur.com/oQ0vQZB.gif" alt="Coração animado" class="heart-gif" /></h1>
    <p>Oi, meu amor. Queria te dizer que você é muito especial pra mim. Cada momento ao seu lado é um presente que o universo me deu. 💌</p>
    
    <!-- Imagens simbólicas ou de casal -->
    <img src="https://i.imgur.com/JjvJZrx.jpg" alt="Foto de casal 1">
    <img src="https://i.imgur.com/Z7AzH2c.jpg" alt="Foto de casal 2">
    <img src="https://i.imgur.com/aWsWn3u.jpg" alt="Foto de casal 3">
    <img src="https://i.imgur.com/ITRZEeY.jpg" alt="Foto de casal 4">
    <img src="https://i.imgur.com/NLjbCD4.jpg" alt="Foto de casal 5">

    <!-- Vídeo com controles personalizados -->
    <video id="videoPlayer" width="100%" controls>
      <source src="seu-video.mp4" type="video/mp4" />
      Seu navegador não suporta vídeo HTML5.
    </video>

    <div class="video-controls">
      <button id="playPauseBtn">▶️ Play</button>
      <button id="volDownBtn">🔉 Diminuir Volume</button>
      <button id="volUpBtn">🔊 Aumentar Volume</button>
    </div>

  </div>

  <script>
    const heartsContainer = document.querySelector('.hearts');

    function createHeart() {
      const heart = document.createElement('div');
      heart.classList.add('floating-heart');
      heart.style.left = Math.random() * 100 + 'vw';
      heart.style.animationDuration = 2 + Math.random() * 3 + 's';
      heartsContainer.appendChild(heart);
      setTimeout(() => heart.remove(), 5000);
    }

    setInterval(createHeart, 300);

    // Controle do vídeo
    const video = document.getElementById('videoPlayer');
    const playPauseBtn = document.getElementById('playPauseBtn');
    const volDownBtn = document.getElementById('volDownBtn');
    const volUpBtn = document.getElementById('volUpBtn');

    playPauseBtn.addEventListener('click', () => {
      if (video.paused) {
        video.play();
        playPauseBtn.textContent = '⏸️ Pausar';
      } else {
        video.pause();
        playPauseBtn.textContent = '▶️ Play';
      }
    });

    volDownBtn.addEventListener('click', () => {
      video.volume = Math.max(0, video.volume - 0.1);
    });

    volUpBtn.addEventListener('click', () => {
      video.volume = Math.min(1, video.volume + 0.1);
    });
  </script>
</body>
</html>
